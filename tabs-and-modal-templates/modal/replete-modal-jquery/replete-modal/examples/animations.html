<html>
	<head>
		<title>Replete Modal - Animations</title>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/replete-modal.css">
			
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/replete-modal.js"></script>
		<style>
			a{cursor: pointer;border: 1px solid black; padding: 7px 14px; text-align: center;}
		</style>
	</head>
	<body style="margin:50 auto; width:200px;">
		<a class="rubberBand">RubberBand Animation</a>
		<script>
			$('.rubberBand').on('click',function(){
				rplm({
					title: "RubberBand Effect",
					text: "Gummies ice cream liquorice powder. Pastry lemon drops lemon drops icing oat cake oat cake. Candy canes cotton candy bear claw icing jelly oat cake icing.",
					html: true,
					animation: 'rubberBand', // use any animation from below options
					showCloseButton: true,
					closeButtonWithInModal: true,
					confirmButtonText: 'Done',
					allowOutsideClick: true,
				});
			});
		</script>

	</body>
</html>
