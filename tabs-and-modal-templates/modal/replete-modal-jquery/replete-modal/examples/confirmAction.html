<html>
	<head>
		<title>Replete Modal - Confirm Action</title>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/replete-modal.css">
			
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/replete-modal.js"></script>
		<style>
			a{cursor: pointer;border: 1px solid black; padding: 7px 14px; text-align: center;}
		</style>
	</head>
	<body style="margin:50 auto; width:200px;">
		<a class="confirmAction">Confirm Action </a>
		<script>
			$('.confirmAction').on('click',function(){
				rplm({
						title: "Confirm",
						text: "Do you want to remove this file?",
						type: "warning",
						showCancelButton: true,
						confirmButtonText: "Yes, Remove!",
						closeOnConfirm: false
					},
					function(){
						rplm({
							title: "Removed!",
							text: "Your file has been removed.",
							type: "success",
		                    confirmButtonText: 'Done',
		                });
				});
			});
		</script>
	</body>
</html>
