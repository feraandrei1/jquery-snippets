<html>
	<head>
		<title>Replete Modal - Close Text Inside Modal</title>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/replete-modal.css">
			
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/replete-modal.js"></script>
		<style>
			a{cursor: pointer;border: 1px solid black; padding: 7px 14px; text-align: center;}
		</style>
	</head>
	<body style="margin:50 auto; width:200px;">
		<a class="closeTextIn">Close Text Inside Modal</a>
		<script>
			$('.closeTextIn').on('click',function(){
				rplm({
					title: "Close Text In",
					text: "Check close Text Inside The Modal.",
					html: true,
					showCancelButton: false,
					animation: 'rollIn',
					allowOutsideClick: true,
					modalNOverlay: 'white',
					showCloseButton: true,
					closeButtonWithInModal: true,
					closeButtonText: "Close Me!",
					confirmButtonText: 'Done',
				});
			});
		</script>
	</body>
</html>
