<html>
	<head>
		<title>Replete Modal - Blur Overlay</title>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/replete-modal.css">
			
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/replete-modal.js"></script>
		<style>
			a{cursor: pointer;border: 1px solid black; padding: 7px 14px; text-align: center;}
		</style>
	</head>
	<body style="margin:50 auto; width:200px;">
		<div class="blur-overlay">
			<a class="bluroverlay">Blur Overlay</a>
			<script>
				$('.bluroverlay').on('click',function(){
					rplm({
						title: "Blur Overlay",
						text: "Brownie ice cream jelly-o jelly beans drag√©e cake cake jelly beans muffin. Toffee tiramisu gingerbread. Powder lemon drops jujubes donut jelly beans.",
						html: true,
						overlay: 'blur',
						showCloseButton: true,
						closeButtonWithInModal: true,
						confirmButtonText: 'Done',
			            showLoaderOnConfirm: true,
			            allowOutsideClick: true,
					});
				});
			</script>
		</div>
	</body>
</html>
