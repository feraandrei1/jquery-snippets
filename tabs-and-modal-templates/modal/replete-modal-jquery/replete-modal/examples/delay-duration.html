<html>
	<head>
		<title>Replete Modal - Modal Delay & Duration</title>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/replete-modal.css">
			
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/replete-modal.js"></script>
		<style>
			a{cursor: pointer;border: 1px solid black; padding: 7px 14px; text-align: center;}
		</style>
	</head>
	<body style="margin:50 auto; width:200px;">
		<a class="delayDura">Delay(1s) & Duration(2s)</a>
		<script>
			$('.delayDura').on('click',function(){
				rplm({
					title: "Delay 1 Second & Duration 2 Seconds",
					text: "Gingerbread chocolate muffin chocolate cake sweet roll topping. Drag√©e biscuit chocolate sugar plum cake candy canes dessert macaroon biscuit. Macaroon oat cake powder.",
					html: true,
					showConfirmButton: true,
					delay: 1,
					duration: 2,
					animation: 'fadeIn',
					allowOutsideClick: true,
					confirmButtonText: 'Done',
				});
			});
		</script>
	</body>
</html>
