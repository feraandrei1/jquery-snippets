<html>
	<head>
		<title>Replete Modal - On Page Load Modal</title>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/replete-modal.css">
			
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/replete-modal.js"></script>
		<style>
			a{cursor: pointer;border: 1px solid black; padding: 7px 14px; text-align: center;}
		</style>
	</head>
	<body style="margin:50 auto; width:200px;">
		<script>
			$(window).load( function(){
				rplm({
					title: "On Page Load Modal",
					text: 'Sweet roll jelly toffee dessert toffee lollipop. Apple pie danish gummies jujubes jelly beans sweet caramels soufflé dragée. Marzipan danish gummies oat cake cupcake. Marzipan danish toffee croissant cotton candy. ',
					html: true,
					showConfirmButton: true,
					delay: 2,
					animation: 'fadeIn',
					allowOutsideClick: true,
					overlay: "black",
				});
			});
		</script>
	</body>
</html>
