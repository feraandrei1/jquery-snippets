<html>
  <head>
    <title>Replete Modal - Advertisement Form</title>
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/replete-modal.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/replete-modal.js"></script>
    <style>
      a {
        cursor: pointer;
        border: 1px solid black;
        padding: 7px 14px;
        text-align: center;
      }
    </style>
  </head>
  <body style="margin: 50 auto; width: 200px">
    <a class="adv">Advertisement</a>
    <script>
      $(".adv").on("click", function () {
        rplm({
          title: "",
          text: '<a href="https://themeselection.com" target="_blank" style="border: none;"><img src="img/adv.jpg" alt="Advertise"></a>',
          html: true,
          width: "300px",
          showConfirmButton: false,
          animation: "slideInUp",
          position: "bottomCenter",
          allowOutsideClick: true,
          modalNOverlay: "transparent",
        });
      });
    </script>
  </body>
</html>
