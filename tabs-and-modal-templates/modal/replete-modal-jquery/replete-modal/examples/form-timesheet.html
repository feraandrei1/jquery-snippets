<html>
	<head>
		<title>Replete Modal - Timesheet Form</title>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/replete-modal.css">
			
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/replete-modal.js"></script>
		<style>
			a{cursor: pointer;border: 1px solid black; padding: 7px 14px; text-align: center;}
		</style>
	</head>
	<body style="margin:50 auto; width:200px;">
		<a class="tsheet">Time Sheet Form</a>
		<div class="tsheetForm" style="display:none;">
	        <input type="text" placeholder="Employee Name" class="name" name="name">
	        <input type="text" placeholder="Project" class="project" name="project">
	        <input type="text" placeholder="Date" class="date" name="date">
	        <input type="text" placeholder="Hours" class="hours" name="hours">
	        <textarea name="Tasks" id="Tasks" placeholder="Tasks"></textarea>
	    </div>
		<script>
			$('.tsheet').on('click',function(){
				var tsheetForm = $('.tsheetForm').html();
				rplm({
					title: "Time Sheet",
					text: "Add an entry to your time sheet.<br><br>" + tsheetForm,
					html: true,
					animation: "jello",
					overlay: 'blur',
		            confirmButtonText: 'Submit',
		            allowOutsideClick: true,
				});
			});
		</script>
	</body>
</html>
